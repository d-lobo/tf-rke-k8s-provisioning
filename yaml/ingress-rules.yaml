---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dev
  name: path-based-ingress-rules
spec:
  rules:
  - host: example-dev.neo
    http:
      paths:
      - backend:
          service:
            name: example-service
            port:
              number: 80
        path: /
        pathType: Prefix
